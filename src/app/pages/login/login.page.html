<ion-content>

  <swiper-container class="mainSlide" pagination="true" #slidePrincipal>

    <!-- SLIDE LOGIN -->
    <swiper-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col class="avatar-col">
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>

                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input name="email" type="email" required [(ngModel)]="loginUser.email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input name="password" type="password" required [(ngModel)]="loginUser.password"></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round" class="button-col">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>

    </swiper-slide>

    <!-- SLIDE REGISTER -->
    <swiper-slide>

      <ion-grid fixed>

        <app-avatar-selector (avatarSeleccionado)="registroUser.avatar = $event"></app-avatar-selector>

        <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">

          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-input label="Email" label-placement="stacked" type="email" name="email"
                    [(ngModel)]="registroUser.email" required>
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-input label="Nombre" label-placement="stacked" type="text" name="nombre"
                    [(ngModel)]="registroUser.nombre" required>
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-input label="Password" label-placement="stacked" type="password" name="password"
                    [(ngModel)]="registroUser.password" required>
                  </ion-input>
                </ion-item>
              </ion-list>

            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round" class="button-col">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>

        </form>

      </ion-grid>

    </swiper-slide>

  </swiper-container>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-row>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarLogin()">
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary"
          (click)="mostrarRegistro()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>

  </ion-toolbar>
</ion-footer>
