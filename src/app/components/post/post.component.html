<div class="post">
    <ion-item lines="none">
        <ion-avatar>
            <img src="/assets/avatars/{{post.usuario?.avatar}}" />
        </ion-avatar>
        <ion-label>
            <h3>{{post.usuario?.nombre}}</h3>
            <h5>{{post.usuario?.email}}</h5>
        </ion-label>
    </ion-item>

    <swiper-container [slides-per-view]="1" pagination="true">

        @if(post.imgs && post.usuario && post.usuario._id){
        @for (img of post.imgs; track $index) {
        <swiper-slide class="image-slide" [style]="(img | imagen: post.usuario._id)|domSanitizer">
        </swiper-slide>
        }

        }

    </swiper-container>

    <!--mapa-->
    @if(post.coords){
    <app-mapa [coords]="post.coords"></app-mapa>
    }

    <ion-item lines="none">
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        <ion-icon slot="end" name="bookmark-outline"></ion-icon>
    </ion-item>

    <ion-item>
        <ion-label>
            {{post.mensaje}}
        </ion-label>
    </ion-item>
</div>
